services:
  # Source MySQL Database
  mysql-source:
    image: mysql:8.0
    container_name: mysql-source
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: offercraft
      MYSQL_USER: srcuser
      MYSQL_PASSWORD: srcpass
    ports:
      - "3306:3306"
    command: >
      --server-id=1
      --log-bin=mysql-bin
      --binlog-format=ROW
      --binlog-row-image=FULL
      --gtid-mode=ON
      --enforce-gtid-consistency=ON
    volumes:
      - mysql-source-data:/var/lib/mysql
      - ./init-source.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-prootpass"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Target MySQL Database
  mysql-target:
    image: mysql:8.0
    container_name: mysql-target
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: offercraft
      MYSQL_USER: tgtuser
      MYSQL_PASSWORD: tgtpass
    ports:
      - "3307:3306"
    volumes:
      - mysql-target-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-prootpass"]
      interval: 10s
      timeout: 5s
      retries: 5

